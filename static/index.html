<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farah!</title>
    <link rel="icon" type="image/x-icon" href="https://em-content.zobj.net/source/apple/391/person-with-headscarf_1f9d5.png">
    <link rel="stylesheet" href="/static/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div></div>
    </div>
    <div class="chat-container container">
      <div class="row">
        <div class="text-box">
          <div class="chat" id="chat">
          </div>
        </div>
      </div>
    </div>
    <div class="container form-control input-message">
      <div class="row">
        <div class="col-md-9">
          <input
            type="text"
            id="messageInput"
            placeholder="Ask me anything..."
            class="form-control"
          />
        </div>
        <div class="col-md-3">
          <div class="container container-buttons">
            <div class="row input-buttons">
              <button class="form-control col send-button" id="sendMessage">
                <i class="bi bi-send" style="padding-inline: 3px"></i>
              </button>
              <!-- <button
                class="form-control col stop-button"
                onclick="stopGenerate()"
              >
                <i class="bi bi-stop"></i>
              </button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script src="/static/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
